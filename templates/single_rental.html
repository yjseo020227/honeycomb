{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block styles %}
    <link rel = "stylesheet" href="{% static 'css/properties.css' %} ">
    
{% endblock styles %}

{% block content %}
<h1> Add single rental units </h1>
<h2> You have {{rentals}} rentals</h2>
<div class = "add-singleunit-div">
    <form method="POST", enctype="multipart/form-data" , id = "singleunit-form", data-url="{% url 'add_rental' %}">
        {% csrf_token %}
        {{single_unit_form | crispy}}    
        <input type = "submit" name = "add_single_unit" , value = "Add Unit" class = "submit">
    </form>
</div>

<button class = "next"> Next </button> 
<button class = "skip"> Skip </button>
<button class = "skip-all"> Skip All</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src = "{% static 'js/single-rental.js' %}" type = "text/javascript"> </script>
{% endblock content %}
