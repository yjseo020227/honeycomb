{% extends "base.html" %}
{% load static %}

{% block styles %}
    <link rel = "stylesheet" href="{% static 'css/dashboard.css' %}">
{% endblock styles %}

{% block script %}
{% endblock script %}


{% block content %} 
<h1 class = "dashTitle"> Dashboard </h1>

<form>
    <p> 
        Select User
    </p>
    <select name = "user" id = "user_select">
        {% for landlord in }
        <option value = "Yoon Jae">Yoon Jae</option>
        <option value = "Hyeong Jun">Hyeong Jun</option>
        <option value = "Yoon Hee">Yoon Hee</option> 
    </select>
        
</form>
<br>


<div class = "all_properties">
    {% for property in properties %}
    <p><strong> {{ property.name }} </strong></p>
    <img src = "{{property.photos.url}}" class = "property_image"> 
    <br>
    {% endfor %}
</div>  

<canvas id="myChart" width="400" height="400"></canvas>

<div id="tester" style="width:600px;height:250px;"></div>


<script src = https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js> </script>
<script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{% static 'js/dashboard.js' %}" type="text/javascript"></script>


{% endblock content %}
